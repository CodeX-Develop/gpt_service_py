<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-container">

        <div class="navbar-left">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <!-- <li><a href="#">Chat</a></li> -->
            </ul>
        </div>

        <div class="ia-settings">
            <h1>AJUSTES</h1>
            <div class="settings-1">

                <div class="model-cont settings-box">
                    <p>Modelo</p>
                    <select id="model">
                        <option value="option1">Opci贸n 1</option>
                        <option value="option2">Opci贸n 2</option>
                        <option value="option3">Opci贸n 3</option>
                        <option value="option4">Opci贸n 4</option>
                    </select>
                </div>
    
                <div class="temperature-cont settings-box">
                    <p>Temperatura: <span id="temperature-value">0.5</span></p>
                    <input type="range" min="0" max="1" step="0.1" value="0.5" id="temperature">
                </div>                  
    
                <div class="end-cont settings-box">
                    <p>End</p>
                    <input type="text" id="end">
                </div>
    
                <div class="api-key-cont settings-box">
                    <p>API Key</p>
                    <input type="text" id="api-key">
                </div>
            </div>
            
            <h1>AJUSTES DE BASE DE DATOS</h1>
            <div class="settings-2">
                <div class="relacional-main-cont">
                    <div class="relacional-cont">
                        <p>Relacional</p>
                        <input type="checkbox" name="" id="relacional">
                    </div>
    
                    <div class="relacional-cont">
                        <p>No Relacional</p>
                        <input type="checkbox" name="" id="no-relacional">
                    </div>
                </div>

                <div class="b1-cont settings-box">
                    <p>Base de datos 1</p>
                    <input type="text" id="bd-1">
                </div>

                <div class="b2-cont settings-box">
                    <p>Base de datos 2</p>
                    <input type="text" id="bd-2">
                </div>
            </div>
        </div>

        <div class="chat-box-cont">
            <h1>CHAT</h1>
            <div class="chat-box">
                <div id="response-container"></div>
        
                <div class="input-box">
                    <input type="text" id="message-input" placeholder="Send a Message">
                    <button id="btn-send"><span class="material-symbols-outlined">
                        send
                        </span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
